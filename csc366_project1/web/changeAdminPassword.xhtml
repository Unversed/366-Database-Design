<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:singleCustomer = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <title>Edit Admin Password</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Password</h1>
    </h:head>

    <h:body>
        <h:form>
            New Password: <h:inputText value="#{admin.password}" required ="true"
                                   requiredMessage="Your must enter the new password"
                                   id="pass"/>
                <h:message for="pass" style="color:red;margin:8px;"/>
                
            <h:panelGrid>
                <h:commandButton value="Go" action="#{admin.updatePassword}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
