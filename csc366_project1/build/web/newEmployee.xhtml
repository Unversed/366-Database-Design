<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>New Customer</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>New Customer</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Username: <h:inputText value="#{employee.username}" required ="true"
                                      requiredMessage="Your must enter Username"
                                      validator="#{employee.validateUsername}"
                                      validatorMessage="Username already exist"
                                      id="username"/>
                <h:message for="username" style="color:red;margin:8px;"/>
                
                Password: <h:inputText value="#{employee.password}" required ="true"
                                      requiredMessage="Your must enter Password"
                                      id="password"/>
                <h:message for="password" style="color:red;margin:8px;"/>
                
                First Name: <h:inputText value="#{employee.first}" required ="true"
                                   requiredMessage="Your must enter Customer Name"
                                   id="first"/>
                <h:message for="first" style="color:red;margin:8px;"/>
                
                Last Name: <h:inputText value="#{employee.last}" required ="true"
                                   requiredMessage="Your must enter Customer Name"
                                   id="last"/>
                <h:message for="last" style="color:red;margin:8px;"/>
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{employee.createEmployee}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
